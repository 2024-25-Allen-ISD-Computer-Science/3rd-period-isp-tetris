<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tetris.css">
    <title>Tetris Game</title>
  </head>
  <body>
    <!-- Title Section (fixed at the top) -->
    <h1>
           <span class="tetris-letter" style="color: #ff3b30;">S</span>
           <span class="tetris-letter" style="color: #ffcc00;">P</span>
           <span class="tetris-letter" style="color: #4cd137;">E</span>
           <span class="tetris-letter" style="color: #2980b9;">E</span>
           <span class="tetris-letter" style="color: #8e44ad;">D</span>
           <span class="tetris-letter" style="color: #f39c12;">I</span>
           <span class="tetris-letter" style="color: #ff3b30;">N</span>
           <span class="tetris-letter" style="color: #ffcc00;">G</span>
           <span class="space" style="color: #000000;">X</span> <!-- Space -->
           <span class="tetris-letter" style="color: #4cd137;">U</span>
           <span class="tetris-letter" style="color: #2980b9;">P</span>
    </h1>

    <!-- Back to Tetris Button (below the fixed title) -->
    <button id="switch-mode-button" class="button">Back to Tetris</button>

    <!-- Score Section -->
    <div class="score-container">
      <div class="score-box" id="score">Score: 0</div>
      <div class="score-box" id="high-score">High Score: 0</div>
    </div>

    <!-- Game Board Wrapper (centered) -->
    <div id="game-board-wrapper">
      <canvas id="game-canvas" width="300" height="600"></canvas>
      <!-- Next-Piece Preview (absolutely positioned relative to the wrapper) -->
      <canvas id="next-piece-canvas" width="120" height="120"></canvas>
    </div>

    <!-- Reset Game Button -->
    <button id="reset-button" class="button">Reset Game</button>

    <!-- Scripts -->
    <script src="./constants.js"></script>
    <script src="./piece.js"></script>
    <script src="./gamemodel.js"></script>
    <script src="./tetris.js"></script>
  </body>
</html>
