<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="description" content="">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="tetris.css">
       <title>Tetris</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/751/751000.png" type="image/x-icon" />
   </head>
   </head>
   <body>
       <!-- Title Section -->
       <h1>
           <span class="tetris-letter" style="color: #ff3b30;">U</span>
           <span class="tetris-letter" style="color: #ffcc00;">L</span>
           <span class="tetris-letter" style="color: #4cd137;">T</span>
           <span class="tetris-letter" style="color: #2980b9;">I</span>
           <span class="tetris-letter" style="color: #8e44ad;">M</span>
           <span class="tetris-letter" style="color: #f39c12;">A</span>
           <span class="tetris-letter" style="color: #ff3b30;">T</span>
           <span class="tetris-letter" style="color: #ffcc00;">E</span>
           <span class="space" style="color: #000000;">X</span> <!-- Space -->
           <span class="tetris-letter" style="color: #ff3b30;">S</span>
           <span class="tetris-letter" style="color: #ffcc00;">P</span>
           <span class="tetris-letter" style="color: #4cd137;">E</span>
           <span class="tetris-letter" style="color: #2980b9;">E</span>
           <span class="tetris-letter" style="color: #8e44ad;">D</span>
       </h1>
       <div id="main-container">
           <div id="game-container">
            <button id="switch-mode-button" class="button">Back to Tetris</button>
               <div class="score-container">
                   <div class="score-box" id="score">Score: 0</div>
                   <div class="score-box" id="high-score">High Score: 0</div>
               </div>
               <canvas id="game-canvas" width="300" height="600"></canvas>               
               <button id="reset-button">Reset Game</button>
           </div>
       <script src="./constants.js"></script>
       <script src="./piece.js"></script>
       <script src="./gamemodel.js"></script>
       <script src="./tetris.js"></script>
   </body>
</html>
